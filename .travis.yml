matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          language: c
          env: TARGET=linux
        - os: linux
          sudo: required
          dist: trusty
          language: c
          env: TARGET=windows
        - os: osx
          language: c
          osx_image: xcode7.3
          env: TARGET=osx

cache:
  apt: true
  ccache: true
  directories:
    - build
    - depends/built

before_install:
  - date +%s > "${TRAVIS_BUILD_DIR}/start_time"
  - ls -lh build
  - du -h -d 2 build

install: true
script:
  - if [ ${TARGET}=osx ];     then ./reproducible_build.sh -t -o -c; fi
  - if [ ${TARGET}=linux ];   then ./reproducible_build.sh -t -o -c; fi
  - if [ ${TARGET}=windows ]; then ./packaging/build_windows.sh; fi
  - if [ ${TARGET}=osx ];     then zip -j "lbrycrd-${TARGET}.zip" src/lbrycrdd src/lbrycrd-cli src/lbrycrd-tx; fi
  - if [ ${TARGET}=linux ];   then zip -j "lbrycrd-${TARGET}.zip" src/lbrycrdd src/lbrycrd-cli src/lbrycrd-tx; fi
  - if [ ${TARGET}=windows ]; then zip -j "lbrycrd-${TARGET}.zip" src/lbrycrdd.exe src/lbrycrd-cli.exe src/lbrycrd-tx.exe; fi

before_cache:
  - ls -lh build
  - du -h -d 2 build

deploy:
  - provider: releases
    file: lbrycrd-linux.zip
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
    api_key:
      secure: ""
  - provider: releases
    file: lbrycrd-osx.zip
    skip_cleanup: true
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = osx"
    api_key:
      secure: ""

